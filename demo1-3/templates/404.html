<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - 404</title>
    <style>
        /* 基础样式 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            color: #343a40;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .error-code {
            font-size: 5rem;
            font-weight: 700;
            color: #6c757d;
            margin: 0;
        }

        .error-message {
            font-size: 1.5rem;
            margin: 1rem 0;
        }

        .home-link {
            color: #fff;
            background-color: #007bff;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .home-link:hover {
            background-color: #0056b3;
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            .error-code {
                font-size: 3rem;
            }

            .error-message {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-content">
        <p class="error-code">404</p>
        <h1 class="error-message">哎呀！页面神秘失踪了</h1>
        <p>您访问的页面可能已被移除、更名或暂时不可用</p>
        <a href="{{ url_for('watchlist') }}" class="home-link">返回首页</a>
    </div>
</body>
</html>
